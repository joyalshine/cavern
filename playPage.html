    <script>
        let selected = ""

        function changeSelected(param) {
            selected = param;
        }

        function play() {
            let betAmount = document.getElementById("betAmount")
            let wallet = document.getElementById("wallet")
            let amount = wallet.innerText
            let resultDisplay = document.getElementById("resultDisplay")
            let display = document.getElementById("numberDisplay")
            let oldNumber = parseInt(display.innerText)
            let x = Math.floor(Math.random() * 100 + 1)
            display.innerText = x
            if (x < oldNumber) {
                if (selected == "low") {
                    resultDisplay.innerText = "Congragulations"
                    wallet.innerText = parseInt(amount) + parseInt(((100 - oldNumber)/90 + 1) * parseInt(betAmount.value) ) 
                    betAmount.value = ""
                }
                else {
                    resultDisplay.innerText = "Try next Time"
                    wallet.innerText = parseInt(amount) - parseInt(betAmount.value) 
                    betAmount.value = ""
                }
            }
            else {
                if (selected == "high") {
                    resultDisplay.innerText = "Congragulations"
                    wallet.innerText = parseInt(amount) + parseInt((oldNumber/90 + 1) * parseInt(betAmount.value) )
                    betAmount.value = ""
                }
                else {

                    betAmount.value = ""

            }

        }
